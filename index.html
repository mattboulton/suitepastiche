<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Pastiche</title>
    <style>
        body {
            font-family: 'Futura', sans-serif;
            color: #faefd8;
            margin: 0;
            padding: 15px 0 75px;
            background-color: #803062;
            text-align: center;
        }

        .body {
            max-width: 5006px;
            margin: auto;
            padding: 0 20px;
        }

        .body img {
          width: auto; /* Ensure the image is not constrained by a specific width */
          height: auto; /* Ensure the image is not constrained by a specific height */
          margin: 0 auto 20px;
          transform: scale(0.5); /* Scale the image down by half */
          transform-origin: center; /* Ensure the image is scaled from its center */
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #803062;
            color: #faefd8;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #faefd8;
            transition: background-color 0.5s;
        }

        .button:hover {
            background-color: #965d79;
        }
    </style>
</head>
<body>
    <img src="/images/1080x1350.png" alt="Music notes dancing in between two speakers. In the background is a historic building with a disco ball looming behind it.">
    <div class="body">
        <a href="https://events.humanitix.com/suitepastiche2" class="button">Get tickets</a>
        <a href="https://www.instagram.com/suitepastiche/" class="button" style="margin-left: 10px;">Follow</a>
    </div>
</body>
</html>
