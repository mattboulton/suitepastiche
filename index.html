<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Pastiche</title>
    <style>
        body {
            font-family: 'Futura', sans-serif;
            color: #faefd8;
            margin: 0;
            padding: 15px 0 15px;
            background-color: #803062;
            text-align: center; /* Center align all text in body */
        }

        h1 {
            font-family: 'Fascinate', serif;
            font-size: 36px;
            margin: 0; /* No margin */
        }

        .body-copy {
            max-width: 600px;
            margin: auto; /* Center the text block horizontally */
            padding: 0 20px;
            text-align: center; /* Center align text */
        }

        .body-copy img {
            width: 100%; /* Make the image fill its container */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto 20px;
            display: block;
            transform: scale(0.5); /* Scale down the image by 50% */
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #803062;
            color: #faefd8;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #faefd8;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #a87293;
        }
    </style>
</head>
<body>
    <img src="/images/20240706_1080.png" alt="Music notes dancing in between two speakers. In the background is a historic building with a disco ball looming behind it.">
    <div class="body-copy">
        <a href="https://events.humanitix.com/suitepastiche2" class="button">Get tickets</a>
        <a href="https://www.instagram.com/suitepastiche/" class="button" style="margin-left: 10px;">Follow</a>
    </div>
</body>
</html>
