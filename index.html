<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Pastiche</title>
    <style>
        body {
            font-family: 'Futura', sans-serif;
            color: #faefd8;
            margin: 0;
            padding: 15px 0 75px;
            background-color: #803062;
            text-align: center;
        }

        img  {
          max-width: 100%;
          height: auto;
        }

        .body {
            max-width: 540px;

            background-color: #965d79;
        }

    <img src="images/540x675.png" alt="Music notes dancing in between two speakers. In the background is a historic building with a disco ball looming behind it.">
