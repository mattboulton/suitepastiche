<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Pastiche</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Futura', sans-serif; /* Use Futura as the primary font with sans-serif as fallback */
            color: #faefd8;
            margin: 0;
            padding: 0;
            background-color: #de7226; /* Set a background color if needed */
        }

        .banner {
            width: 100%;
            text-align: center;
            padding: 25px 0 5px; /* Doubled padding above the image and reduced below */
        }

        .banner img {
            width: 450px; /* Set the width to 350 pixels */
            height: 450px; /* Set the height to 350 pixels */
            max-width: 100%;
            height: auto;
            margin: 0 auto; /* Center the image horizontally */
            display: block; /* Ensure the image is treated as a block element */
        }

        h1 {
            font-family: 'Fascinate', serif; /* Use Futura as the primary font for heading with serif as fallback */
            font-size: 36px;
            margin: 0 0; /* No margin */
        }

        .body-copy {
            max-width: 600px; /* Reduced width of the body copy */
            margin: auto; /* Halved margin between heading and body copy */
            padding: 0 20px;
            text-align: justify;
            text-align: center; /* Center the text */
        }

        .body-copy img {
            max-width: 100%; /* Make sure the image doesn't exceed its container */
            height: auto;
            margin: 0 auto 20px; /* Center the image horizontally and add some space below it */
            display: block; /* Ensure the image is treated as a block element */
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #de7226; /* Orange background */
            color: #faefd8; /* Off-white text color */
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #faefd8;
            transition: background-color 0.3s; /* Smooth transition for color change */
        }

        .button:hover {
            background-color: #c86825; /* Change the background color on hover */
        }
    </style>
</head>
